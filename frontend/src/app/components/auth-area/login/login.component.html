<div>

    <h2>Login</h2>

    <form (submit)="login()">

        <mat-form-field appearance="outline">
            <mat-label>Phone number: </mat-label>
            <input matInput type="text" name="phoneNumber" [(ngModel)]="credentials.phoneNumber">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Password: </mat-label>
            <input matInput type="password" name="password" [(ngModel)]="credentials.password">
        </mat-form-field>
        <button mat-stroked-button>Login</button>

    </form>
    
</div>
